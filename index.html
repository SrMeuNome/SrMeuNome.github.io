<!DOCTYPE html>
<html>
    <head>
        <title>Medidor de Senhas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mask.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-3 form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input class="form-control" type="text" id="cnpj" name="cnpj" />
                </div>

                <div class="col-3 form-group">
                    <label for="razao-social">Razão Social:</label>
                    <input class="form-control" type="text" id="razao-social" name="razao-social" />
                </div>

                <div class="col-4 form-group">
                    <label for="nome-fantasia">Nome Fantasia:</label>
                    <input class="form-control" type="text" id="nome-fantasia" name="nome-fantasia" />
                </div>

                <div class="col-12 form-group">
                    <label>Endereço:</label>
                </div>

                <div class="col-10 form-group">
                    <label for="rua">Rua:</label>
                    <input class="form-control" type="text" id="rua" name="rua" />
                </div>

                <div class="col-2 form-group">
                    <label for="numero">Número:</label>
                    <input class="form-control" type="text" id="numero" name="numero" />
                </div>

                <div class="col-10 form-group">
                    <label for="cidade">Cidade:</label>
                    <input class="form-control" type="text" id="cidade" name="cidade" />
                </div>

                <div class="col-2 form-group">
                    <label for="estado">Estado:</label>
                    <input class="form-control" type="text" id="estado" name="estado" />
                </div>

                <div class="col-12 form-group">
                    <label for="natureza-juridica">Natureza Jurídica:</label>
                    <input class="form-control" type="text" id="natureza-juridica" name="natureza-juridica" />
                </div>
            </div>
    </body>
    <script src="js/controle.js"></script>
</html>
